name: Run and Output bash file

on:
    workflow_dispatch:
        inputs:
            message:
                description: "Message from user"
                required: true
                default: "Dummy User message!!"

    # push:
    #     branches:
    #         - master
    #         - main


jobs:
    run-script:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout-repository
              uses: actions/checkout@v4
            
            - name: Make script Executable
              run: chmod +x hw.sh

            - name: Run script with user input
              run: ./hw.sh "${ github.event.inputs.message}"

            - name: Verify
              run: |
                echo "File content: "
                cat message.txt
            